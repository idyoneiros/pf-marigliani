    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Agenda tu sesión de Terapias Complementarias con Gonzalo Eraña Techera</title>
</head>
<body>
    <header>
        <nav id="topnav">
            <div class="logo-container">
                <a href="../index.html">
                    <img src="../assets/logo-terapias-complementarias-get.png" alt="Logo Terapias Complementarias" height="86px" width="86px">

            <ul class="nav-list">
                <li class="nav-item">
                    <a href="./quien-soy.html">Quién Soy</a>
                </li>

                </li>

                </li>

                    <button class="contacto-btn">
                        <a href="./contacto.html">Agendar una sesión</a></button>
                </li>
            </ul>
        </nav>        
    </header>
    <main id="contacto-page">
        <h1 class="contacto-page-heading mb-6">Envía tu consulta</h1>
        <div class="contacto-form-img-container">
            <img src="../assets/natura-frame.png" alt="Fotografía de hoja verde" width="40%">
            <div class="contacto-form-container m-5">
                <form class="contacto-form">
                    <div class="col-md-12 mb-3">
                        <label for="tipo-consulta">Tipo de mensaje</label><br>
                        <select class="form-select-lg form-control input-transparent" aria-label=".form-select-md">
                            <option selected>Consulta</option>
                            <option value="sesion">Agendar una sesión</option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="servicio">Elegí el servicio y me contactaré contigo por correo electrónico</label><br>
                        <select class="form-select-lg form-control input-transparent" aria-label=".form-select-md">
                            <option value="biodecodificacion">Biodescodificación</option>
                            <option value="reiki">Reiki</option>
                            <option value="registros-akashicos">Registros Akáshicos</option>
                            <option value="coaching-respiracion">Coaching de Respiración</option>
                            <option value="coaching-meditacion">Coaching de Meditación</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control input-transparent" id="nombre" aria-describedby="emailHelp">
                        </div>
                        <div class="col-md-12 col-lg-6 mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control input-transparent" id="apellido" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control input-transparent" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="mensaje" class="form-label">Escribe tu mensaje</label>
                        <input type="textarea" class="form-control input-transparent textarea" id="mensaje" aria-describedby="emailHelp">
                    </div>
                    <div class="contacto-btn-container">
                        <button type="submit" class="contacto-enviar-btn">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-items-container">
            <ul class="footer-list">
                <li>
                    <h2 class="heading-footer">Gonzalo Eraña <br> Terapias Complementarias</h2>
                </li>
                <div class="footer-list-social">
                    <li>
                        <a href="https://www.instagram.com/terapiascomplementariasget?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="></a>
                        <img src="../assets/sm-instagram.png" alt="Logo instagram" width="24px" height="24px">
                    </li>
                    <li>
                        <a href=""></a><!-- Link whatsapp -->
                        <img src="../assets/sm-whatsapp.png" alt="Logo Whatsapp" width="24px" height="24px">
                    </li>
                </div>
                <li class="footer-email">gonzaloerana@gmail.com</li>
            </ul>
            <div class="footer-logo-container">
                <a href="../index.html">
                    <img src="../assets/logo-terapias-complementarias-get.png" alt="Logo Terapias Complementarias" height="86px" width="86px">
                </a>
            </div>
            <button class="contacto-btn footer-btn">Agendar una sesión</button>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
